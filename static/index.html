<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noindex,nofollow"/>

		<title>hastebin</title>

		<link rel="stylesheet" href="//cdn.jsdelivr.net/font-hack/2.013/css/hack.min.css">
		<link rel="stylesheet" href="css/fontello.css">
		<!--[if IE 7]><link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->
		<link rel="stylesheet" href="css/chester.css"/>
		<link rel="stylesheet" href="css/application.css"/>
	</head>

	<body>
		<ul id="messages"></ul>

		<div id="key">
			<div id="box1">
				<a href="/about.md" class="logo"></a>
			</div>
			<div id="box2">
				<div class="save function"><i class="icon-save"></i></div>
				<div class="new function"><i class="icon-doc-new"></i></div>
				<div class="duplicate function"><i class="icon-doc-edit"></i></div>
				<div class="raw function"><i class="icon-doc-raw"></i></div>
				<div class="twitter function"><i class="icon-twitter"></i></div>
			</div>
			<div id="box3" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>

		<div id="linenos"></div>
		<pre id="box" style="display:none;" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style="display:none;"></textarea>

		<!-- JavaScript -->
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>

		<script src="js/highlight.min.js"></script>
		<script src="js/application.min.js"></script>


		<script>
			hljs.initHighlightingOnLoad();
			var app = null;
			// Handle pops
			var handlePop = function(evt) {
				var path = evt.target.location.pathname;
				if (path === '/') { app.newDocument(true); }
				else { app.loadDocument(path.substring(1, path.length)); }
			};
			// Set up the pop state to handle loads, skipping the first load
			// to make chrome behave like others:
			// http://code.google.com/p/chromium/issues/detail?id=63040
			setTimeout(function() {
				window.onpopstate = function(evt) {
					try { handlePop(evt); } catch(err) { /* not loaded yet */ }
				};
			}, 1000);
			// Construct app and load initial path
			$(function() {
				app = new haste('hastebin', { twitter: true });
				handlePop({ target: window });
			});
		</script>

	</body>

</html>
